<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Snake - Mark Liu Blog</title>
	<link rel="stylesheet" type="text/css" href="css/master.css" />
	<script src="js/jquery-1.8.3.js" type="text/javascript"></script>
	<script src="js/master.js" type="text/javascript"></script>
</head>
<body>
	<div id="page" class="clearfix">
		<div id="snake-grid"></div>
		<div id="control-panel">
			<h2 id="game-state">Stopped</h2>
			<div class="row score clearfix"><span>Score: </span><strong id="score-num">3</strong></div>
			<div class="row">
				<select id="select-gridRowNum">
					<option value="30" selected="selected">30</option>
					<option value="20">20</option>
					<option value="10">10</option>
				</select>
				<span>Rows</span>
				<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
				<select id="select-gridColNum">
					<option value="30" selected="selected">30</option>
					<option value="20">20</option>
					<option value="10">10</option>
				</select>
				<span>Columns</span>
			</div>
			<div class="row">
				<span>Speed</span>
				<select id="select-speed">
					<option value="1000">1</option>
					<option value="900">2</option>
					<option value="800">3</option>
					<option value="700">4</option>
					<option value="600">5</option>
					<option value="500">6</option>
					<option value="400">7</option>
					<option value="300">8</option>
					<option value="200" selected="selected">9</option>
					<option value="100">10</option>
					<option value="50">11</option>
				</select>
				<span>Level</span>
			</div>
			<div class="row buttons clearfix">
				<a id="start-game" class="btn" href="#">New</a>
				<a id="pause-game" class="btn disabled" href="#">Pause</a>
				<a id="stop-game" class="btn disabled" href="#">Reset</a>
			</div>
			<p>Tipsï¼škeep Pressing the arrow key, snake will keep moving.</p>
			<p>Written by Mark Liu. <a href="https://github.com/markliu2013/snake" target="_blank">https://github.com/markliu2013/snake</a></p>
		</div><!-- end control-panel -->
	</div>
</body>
</html>
